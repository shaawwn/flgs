{% extends 'store/login.html' %}
{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block body %}

            <div id="storefront-container-main">
                <div class="login-registration">
                    {% if message %}
                        <h3 class="error-message">{{ message }}</h3>
                    {% else %}
                        <h3>Create an account with a valid email and password</h3>
                    {% endif %}
                        <form action="{% url 'store:register' %}" method="post">
                        {% csrf_token %}
                            <input type="text" class="login-input" name="username" placeholder="Username or Email">
                            <input type="password" class="login-input" name="password" placeholder="Password">
                            <input type="password" class="login-input" name="confirm-password" placeholder="Confirm Password">

                            <input type="submit" class="login-submit">
                        </form>
                </div>
            </div>
        {% endblock %}
        <script></script>
    </body>
</html>
