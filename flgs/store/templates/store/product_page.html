{% extends 'store/store_template.html' %}
{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>

        </style>
    </head>
    <body>
        {% block body %}

        <!-- <h1>{{ product }}</h1> -->
            <div id="container-product">
                <div class="product-image-container">
                    <img class="lg-img" src="{{ product.image.url }}">

                </div>
                
                <div class="product-title-price">
                    <p class="product-title ">{{ product.name}}</p>
                    <p class="product-price">{{ product.price }}</p>
                </div>
                <div class="product-btn-div">
                    <form action="{% url 'store:add_to_cart' product.name %}" method="post">
                        {% csrf_token %}
                        <button class="product-btn btn" name="cart-button">Add to Cart</button>
                    </form>
                    <form action="{% url 'store:index' %}" method="post">
                        <button class="product-btn btn">Add to Wishlist</button>
                    </form>
                    <!-- <button class="product-btn btn">Add to Cart</button> -->
                    <!-- <button class="product-btn btn">Add to Wishlist</button> -->
                </div>
                <div class="product-description">
                    <p>{{ product.description }}</p>
                </div>

            </div>
        
        {% endblock %}

        {% block script %}
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    console.log("LOADING DOM")
                    addToCart()
                })
                function addToCart() {
                    let cartBtn = document.getElementsByName('cart-button')
                    console.log(cartBtn)
                    cartBtn[0].addEventListener('click', () => {
                        alert("Added item to shopping cart!")
                    })
                }
            </script>
        {% endblock %}

    </body>
</html>
