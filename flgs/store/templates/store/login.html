
{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
        <link rel="stylesheet" href="{% static '/css/store/store.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    </head>
    <body>

        <!-- <div id="header-div"> -->
            <div id="storefront-banner">
                <div id="banner">
                    <div id="banner-container">
                        <img id="gunther-banner" src="{% static 'images/gunther_invis.png' %}">
                        <img id='banner-name' src="{% static 'images/banner.png' %}">
                    </div>
                </div>
            </div>
        <!-- </div> -->

        {% block body %}
            <div id="storefront-container-main">
                <div class="login-registration">
                    {% if message %}
                        <h3 class="error-message">{{ message }}</h3>
                    {% else %}
                        <h3>Enter Username and Password</h3>
                    {% endif %}
                    <form action="{% url 'store:login' %}" method="post">
                        {% csrf_token %}
                        <input type="text" class="login-input" name="username" placeholder="Username or Email">
                        <input type="password" class="login-input" name="password" placeholder="Password">
                        <input type="submit" class="login-submit">
                    </form>
                    <h3>Don't have an account? Create one <a href="{% url 'store:register' %}">here</a></h3>
                    <a href="{% url 'store:index' %}"><h4>Return to storefront</h4></a>
                </div>
            </div>
        {% endblock %}
        
        <script src="{% static '/js/store/storefront.js' %}"></script>

    </body>
</html>
